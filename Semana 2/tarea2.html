<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tarea2.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tarea 2 - Google traductor</title>
</head>
<body>
    <div class="header">
  
        <div class="inicio">
            <div class="menu">
                <i class="fas fa-bars fa-lg"></i>
            </div>
            <div class="logo">
                <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
                <span>Traductor</span>
            </div>
        </div>


        <div class="finalHeader">
            
            <div class="igrid">
                <i class="fa-solid fa-grip-vertical fa-lg"></i>
            </div>
            <div class="perfil">
                <img class="redondo" src="https://lh3.googleusercontent.com/ogw/ADea4I67lnR63gvMIBlqmjBaVtQ5CooNFrnln9QNL-Gpwg=s32-c-mo" alt="">
            </div>
        </div>

    </div>


    <div class="container margin">
        
        <div class="opciones">
            <div class="opcion seleccionado">
                <i class="fa-solid fa-language fa-2xs"></i>
                <span class="txt">Texto</span>
            </div>
            <div class="opcion">
                <i class="fa-solid fa-file fa-2xs"></i>
                <span class="txt">Documentos</span>
            </div>
            <div class="opcion">
                <i class="fa fa-globe fa-2xs"></i>
                <span class="txt">Sitios web</span>
            </div>
        </div>
    
        <div class="traductor">
            <div class="izq">
                <div class="idiomas">
                    <div class="idioma">
                        <span>DETECTAR IDIOMA</span>
                    </div>
                    <div class="idioma select">
                        <span>Español</span>
                    </div>
                    <div class="idioma">
                        <span>Inglés</span>
                    </div>
                    <div class="idioma">
                        <span>Francés</span>
                    </div>
                </div>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
            <div class="der">
                <div class="idiomas">
                    
                    <div class="idioma">
                        <span>Español</span>
                    </div>
                    <div class="idioma select">
                        <span>Inglés</span>
                    </div>
                    <div class="idioma">
                        <span>Francés</span>
                    </div>
                </div>
                <textarea name="" id="" cols="50" rows="5" placeholder="Traducción"></textarea>
            </div>

            <br><br>
        </div>
        <a class="final" href="#">Enviar comentarios</a>
        

            
        <div class="buttons">
            <div class="button">
                <button>
                    <i class="fa-solid fa-clock-rotate-left fa-2xl"></i>
                </button>
                <br>
                <span class="txt">Historial</span>
            </div>
            <div class="button">
                <button>
                    <i class="fa-solid fa-star fa-2xl"></i>
                </button>
                <br>
                <span class="txt">Guardadas</span>
            </div>
            <div class="button">
                <button>
                    <i class="fa-solid fa-user-group fa-2xl"></i>
                </button>
                <br>
                <span class="txt">Contribuir</span>
            </div>
        </div>
    </div>
</body>
</html>
